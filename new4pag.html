<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رمز الباركود</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('IMG14.jpeg'); /* عدل الخلفية حسب ما يناسبك */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 24px;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
    }

    .barcode-image {
      max-width: 300px;
      width: 100%;
      margin: 20px 0;
    }

    .note {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      margin-top: 10px;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 20px;
      font-size: 14px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>رمز الباركود</h1>
  </header>

  <div class="content">
    <img src="Barcode.jpeg" alt="رمز الباركود" class="barcode-image"> <!-- غيّر الصورة حسب اسم الملف -->
    <div class="note">
      <p>يمكنك مسح الباركود.</p>
    </div>
  </div>

  <footer>
    <a href="startpage.html">الرجوع إلى الصفحة الرئيسية</a>
  </footer>

</body>
</html>
