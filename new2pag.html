<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة المسارات</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('IMG13.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px 10px;
    }

    .table-wrapper {
      width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
      margin: auto;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    img {
      width: 100px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      table {
        font-size: 14px;
      }

      header h1 {
        font-size: 22px;
      }

      th, td {
        padding: 10px 5px;
      }

      img {
        width: 80px;
      }
    }

    @media (max-width: 480px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 20px;
        border-bottom: 1px solid rgba(255,255,255,0.2);
      }

      td {
        text-align: right;
        padding: 10px;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 10px;
        font-weight: bold;
        color: #ccc;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>مسارات مترو الرياض</h1>
  </header>

  <div class="content">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>الخريطة</th>
            <th>اسم المسار</th>
            <th>الرابط</th>
            <th>الخريطة</th>
            <th>اسم المسار</th>
            <th>الرابط</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="الخريطة"><img src="IMG.jpg" alt="صورة 1"></td>
            <td data-label="اسم المسار">المسار الأزرق</td>
            <td data-label="الرابط"><a href="https://postimg.cc/gLFmmCbK" target="_blank">زيارة</a></td>
            <td data-label="الخريطة"><img src="IMG50.jpg" alt="صورة 2"></td>
            <td data-label="اسم المسار">المسار الأخضر</td>
            <td data-label="الرابط"><a href="https://postimg.cc/BPTs6mqf" target="_blank">زيارة</a></td>
          </tr>
          <tr>
            <td data-label="الخريطة"><img src="IMG60.jpg" alt="صورة 3"></td>
            <td data-label="اسم المسار">المسار البنفسجي</td>
            <td data-label="الرابط"><a href="https://postimg.cc/QV1j0dcY" target="_blank">زيارة</a></td>
            <td data-label="الخريطة"><img src="IMG20.jpeg" alt="صورة 4"></td>
            <td data-label="اسم المسار">المسار الأحمر</td>
            <td data-label="الرابط"><a href="https://i.postimg.cc/kXB6WQzD/a88b1468-7c77-471e-b540-8a6a496a92d0.jpg" target="_blank">زيارة</a></td>
          </tr>
          <tr>
            <td data-label="الخريطة"><img src="IMG30.jpg" alt="صورة 5"></td>
            <td data-label="اسم المسار">المسار البرتقالي</td>
            <td data-label="الرابط"><a href="https://i.postimg.cc/CxbK4mNM/IMG-0317.jpg" target="_blank">زيارة</a></td>
            <td data-label="الخريطة"><img src="IMG40.jpg" alt="صورة 6"></td>
            <td data-label="اسم المسار">المسار الأصفر</td>
            <td data-label="الرابط"><a href="https://i.postimg.cc/nzhcpZtM/IMG-0318.jpg" target="_blank">زيارة</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    <a href="startpage.html">الرجوع إلى الصفحة الرئيسية</a>
  </footer>

</body>
</html>
